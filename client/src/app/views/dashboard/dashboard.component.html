<div class="animated fadeIn">
  <notifier-container></notifier-container>
  <div class="row">
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-industry bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">{{ teams }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Teams</div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-github bg-info p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-info mb-0 mt-2">{{ repositories }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Repositories</div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-group bg-warning p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-warning mb-0 mt-2">{{ members }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Members</div>
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-cloud-upload bg-danger p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-danger mb-0 mt-2">{{ commits }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">Commits</div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Code
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="progress-group" *ngFor="let lang of languages">
                <div class="progress-group-header">
                  <i class="icon-user progress-group-icon"></i>
                  <div>{{ lang.name }} - {{ lang.count }} <i class="fa fa-github"></i></div>
                  <div class="ml-auto font-weight-bold">{{ ((lang.count/repositories)*100) | number }}%</div>
                </div>
                <div class="progress-group-bars">
                  <div class="progress progress-xs">
                    <div class="progress-bar" role="progressbar" [style.background-color]="lang.color" [style.width]="(((lang.count/repositories)*100) | number)+'%'" [attr.aria-valuenow]="(((lang.count/repositories)*100) | number)" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div><!--/.col-->
          </div><!--/.row-->
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Commits
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <ng-select [(ngModel)]="selectedSimpleItem">
                    <ng-option *ngFor="let coin of coins | async" [value]="coin.repo">{{coin.repo}}</ng-option>
                </ng-select>
                <button class="btn btn-primary" style="float: right" (click)="loadGraph()">Get</button>
              </div>
            </div><!--/.col-->
          </div><!--/.row-->
          <div class="row">
            <div id="chart"></div>
          </div>
          <div class="row" *ngIf="columns.length > 0">
            <div class="col-md-4 col-xs-4 text-center" style="padding-top: 5px;">
              <button style="margin-left: 5px;" class="btn btn-primary" (click)="clear()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
